<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        function showName() {
            let name = document.getElementById("name").value;
            let nameElement = document.getElementById("dName");
            nameElement.textContent = name;
        }

        function showGender() {
            let gender = document.getElementById("gender").value;
            let genderElement = document.getElementById("dGender");
            genderElement.textContent = gender;
        }

        function showEmail() {
            let email = document.getElementById("email").value;
            let emailElement = document.getElementById("dEmail");
            emailElement.textContent = email;
        }

        function showMobile() {
            let mobile = document.getElementById("mobile").value;
            let mobileElement = document.getElementById("dMobile");
            mobileElement.textContent = mobile;
        }

        function resetForm() {
            document.getElementById("dName").textContent = "NAME";
            document.getElementById("dGender").textContent = "GENDER";
            document.getElementById("dEmail").textContent = "EMAIL";
            document.getElementById("dMobile").textContent = "MOBILE";
        }

        function resetDisplay() {
            document.getElementById("name").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mobile").value = "";
        }
    </script>
</body>

</html>
